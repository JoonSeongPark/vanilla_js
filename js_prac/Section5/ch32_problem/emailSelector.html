<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script>
      function SetEmailTail(emailValue) {
        var email = document.getElementById("email");
        var emailTail = document.getElementById("email2");

        if (emailValue == "notSelected") return;
        else if (emailValue == "etc") {
          emailTail.readOnly = false;
          emailTail.value = "";
          emailTail.focus();
        } else {
          emailTail.readOnly = true;
          emailTail.value = emailValue;
        }
      }
    </script>
  </head>
  <body>
    <input type="text" id="email1" value="" />
    @
    <input type="text" id="email2" value="" readonly="true" />
    <select
      name="emailCheck"
      onchange="SetEmailTail(this.options[this.selectedIndex].value)"
    >
      <option value="notSelected">::선택하세요::</option>
      <option value="etc">직접입력</option>
      <option value="naver.com">naver.com</option>
      <option value="hotmail.com">hotmail.com</option>
      <option value="hanmail.net">hanmail.net</option>
      <option value="gmail.com">gmail.com</option>
    </select>
  </body>
</html>
