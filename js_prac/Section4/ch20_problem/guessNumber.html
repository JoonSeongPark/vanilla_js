<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

    <script>
      let guessNum
      let count

      function startguess() {
        count = 0
        
        const temp = Math.random()*100
        guessNum = Math.floor(temp)
        
      }

      function guessResult() {
        count += 1


        if (count == 10 ) {
          alert('Too many try!\nGAME OVER!')
        }

        let gN = parseInt(document.getElementById('guessN').value)

        if (guessNum == gN) {
          document.getElementById('result').value = 'Game Finish!'
        } else if (guessNum > gN) {
          document.getElementById('result').value = 'Put a higher Number'
        } else if (guessNum < gN) {
          document.getElementById('result').value = 'Put a lower Number'
        }
      }
    </script>
    <!-- <script src="guessNumber.js"></script> -->
  </head>
  <body onLoad="startguess()">
    <div style="text-align: center;">
      <h2>Guess a number between 1 and 100</h2>
      <form>
        <input id="guessN" type="text" />
        <input
          type="button"
          value="<--- Enter your guess here"
          onclick="guessResult()"
        />
      </form>
      <div>
        <h3>Press Reload for a new game</h3>
      </div>
      <input id="result" type="text" />
    </div>
  </body>
</html>
