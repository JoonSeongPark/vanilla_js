<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rollove Menu</title>
    <script src="news.js"></script>
  </head>

  <body>
    <div style="text-align: center;">
      <p style="color:red; font-size: xx-large; font-weight: bold;">
        WELCOME TO THE INFO PAGE
      </p>
      <a href="http://www.cnn.com">
        <img
          id="news"
          src="images/news1.gif"
          onmouseover="overImage('news')"
          onmouseout="outImage('news')"
        />
      </a>
      <br />
      <br />
      <a href="http://www.theweathernetwork.com">
        <img
          id="weather"
          src="images/weather1.gif"
          onmouseover="overImage('weather')"
          onmouseout="outImage('weather')"
        />
      </a>
      <br />
      <br />
      <a href="http://tsn.ca">
        <img
          id="sports"
          src="images/sports1.gif"
          onmouseover="overImage('sports')"
          onmouseout="outImage('sports')"
        />
      </a>
      <br />
      <br />
      <br />
      <br />

      <img id="result" src="images/bg.gif" />
    </div>
  </body>
</html>
