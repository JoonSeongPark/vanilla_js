<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Check Box</title>
  <script src="checkbox.js"></script>
</head>
<body>
  <p>Check your favorite Programming Languages</p>
  <form>
    <input type='checkbox' id='python' value="Python"/> Python
    <input type='checkbox' id='c' value="C#"/> C#
    <input type='checkbox' id='javascript' value="Javascript"/> Javascript
    <br>
    <input type='button' value="Check Result" onclick="checkResult()">
  </form>
</body>
</html>
